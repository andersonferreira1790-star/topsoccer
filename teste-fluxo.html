<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Redirecionamento</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            line-height: 1.6;
        }
        .log {
            background: #111;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #0f0;
        }
        .error {
            border-left-color: #f00;
            color: #f00;
        }
        .success {
            border-left-color: #0f0;
            color: #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: bold;
        }
        button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª TESTE DE FLUXO DE PAGAMENTO</h1>
    <div id="logs"></div>
    
    <h2>AÃ§Ãµes:</h2>
    <button onclick="testarRedirecionamento()">1. Testar Redirecionamento</button>
    <button onclick="verificarURL()">2. Verificar URL Atual</button>
    <button onclick="simularReserva()">3. Simular Reserva</button>
    <button onclick="window.location.reload()">ğŸ”„ Recarregar</button>

    <script>
        function log(mensagem, tipo = 'info') {
            const div = document.createElement('div');
            div.className = `log ${tipo}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${mensagem}`;
            document.getElementById('logs').appendChild(div);
            console.log(mensagem);
        }

        function verificarURL() {
            log('ğŸ“ URL atual: ' + window.location.href, 'success');
            log('ğŸ“ Pathname: ' + window.location.pathname, 'success');
            log('ğŸ“ Search: ' + window.location.search, 'success');
            
            const params = new URLSearchParams(window.location.search);
            const reservaId = params.get('reserva');
            
            if (reservaId) {
                log('âœ… ID da reserva encontrado: ' + reservaId, 'success');
            } else {
                log('âš ï¸ Nenhum ID de reserva na URL', 'error');
            }
        }

        function testarRedirecionamento() {
            log('ğŸ”„ Testando redirecionamento para pagamento.html...');
            const idTeste = 'teste-' + Date.now();
            const url = `pagamento.html?reserva=${idTeste}`;
            
            log('ğŸš€ URL de destino: ' + url, 'success');
            log('â±ï¸ Redirecionando em 2 segundos...');
            
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }

        function simularReserva() {
            log('ğŸ¯ Simulando fluxo de reserva...');
            
            // Simular salvamento no localStorage
            const reservaIdSimulada = 'simulacao-' + Date.now();
            localStorage.setItem('reserva_pendente_id', reservaIdSimulada);
            localStorage.setItem('reserva_pendente_quadra', 'Quadra 1');
            localStorage.setItem('reserva_pendente_data', '2026-03-01');
            localStorage.setItem('reserva_pendente_hora', '19:00');
            
            log('ğŸ’¾ Dados salvos no localStorage:', 'success');
            log('   - ID: ' + reservaIdSimulada);
            log('   - Quadra: Quadra 1');
            log('   - Data: 2026-03-01');
            log('   - Hora: 19:00');
            
            log('ğŸ”„ Redirecionando para pagamento...');
            setTimeout(() => {
                window.location.href = `pagamento.html?reserva=${reservaIdSimulada}`;
            }, 1500);
        }

        // Executar ao carregar
        log('ğŸ PÃ¡gina de teste carregada', 'success');
        verificarURL();
        
        // Verificar localStorage
        const pendente = localStorage.getItem('reserva_pendente_id');
        if (pendente) {
            log('ğŸ’¾ Reserva pendente encontrada no localStorage: ' + pendente, 'success');
        } else {
            log('ğŸ’¾ Nenhuma reserva pendente no localStorage');
        }
    </script>
</body>
</html>
